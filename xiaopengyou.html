<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小朋友警告页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        .warning-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }

        .warning-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 5px solid rgba(255, 255, 255, 0.3);
            animation: bounce 2s infinite;
        }

        .warning-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .warning-message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .wechat-button {
            background: #07C160;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .wechat-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .wechat-button:active {
            transform: translateY(1px);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .emoji {
            font-size: 2rem;
            margin: 0 10px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <img src="images/xiaopengyou.jfif" alt="小朋友" class="warning-image">
        <h1 class="warning-title">NMD，小朋友警告！</h1>
        <p class="warning-message">
            
            快加他微信来问候吧！<span class="emoji">😊</span>
        </p>
        <a  class="wechat-button" target="_blank">
            加小朋友微信：qa138982682
        </a>
    </div>

    <script>
        // 添加一些有趣的动画效果
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.warning-container');
            container.classList.add('floating');
        });
    </script>
</body>
</html>
