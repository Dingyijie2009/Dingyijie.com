<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 恭喜找到彩蛋！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .celebration-container {
            display: none;
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
            color: #fff;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, #ff0);
            animation: firework 2s ease-out infinite;
            opacity: 0;
        }

        @keyframes firework {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                transform: translateY(50vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            }
        }
    </style>
</head>
<body>
    <div class="celebration-container">
        <div class="message">
            <h1>🎉 恭喜你找到彩蛋！</h1>
            <p>你真棒！发现了这个隐藏的惊喜！</p>
            <p>继续探索，也许还有更多有趣的发现等着你~</p>
        </div>
    </div>
    
    <!-- 验证和动画脚本 -->
    <script src="caidansuccess.js"></script>
</body>
</html>
